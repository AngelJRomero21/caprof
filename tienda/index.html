  <style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f4f6;
  }

  header {
    background-color: #007acc;
    color: white;
    padding: 20px 0;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-size: 24px;
  }

  .catalog {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .card h3 {
    margin: 15px 0;
    font-size: 18px;
    color: #333;
  }

  .card p {
    margin: 10px 0;
    color: #555;
  }

  .buy-btn {
    background-color: #007acc;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 15px 0;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .buy-btn:hover {
    background-color: #007acc;
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 500px;
    text-align: center;
    position: relative;
  }

  .modal-content img {
    max-width: 100%;
    border-radius: 10px;
  }

  .modal-content h2, .modal-content p {
    margin: 15px 0;
  }

  .modal .close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 18px;
    color: #555;
    cursor: pointer;
  }

/* Estilo del formulario */
form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      font-weight: bold;
      color: #555;
    }

    form input, form select {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    form input:focus, form select:focus {
      border-color: #007acc;
      outline: none;
    }

    .submit-btn {
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #1e7e34;
    }

    /* Elementos calculados */
    .calculated p {
      background-color: #f9f9f9;
      padding: 10px;
      border-left: 4px solid #007acc;
      font-weight: bold;
      color: #555;
    }




  @media (max-width: 768px) {
    header h1 {
      font-size: 20px;
    }

    .card img {
      height: 250px;
    }
  }  
  </style>
</head>
<body>
  <header>
    <h1>Tienda Virtual CAPROF-UPTET</h1>
  </header>
  <main>
    <div id="catalog" class="catalog"></div>
  </main>

  <!-- Modal para Detalles del Producto -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <img id="modalImage" src="" alt="Producto">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <p id="modalPrice"></p>
      <button id="buyButton" class="buy-btn">Comprar</button>
    </div>
  </div>

  <!-- Formulario de Compra -->
  <div id="purchaseForm" class="modal">
    <div class="modal-content">
      <span id="closeForm" class="close">&times;</span>
      <h2>Formulario de Compra</h2>
      <form id="purchaseData" action="https://formsubmit.co/99738e359615e61c3ed0986f558f40a3" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_next" value="https://tudominio.co/gracias.html">
        <label for="cedula">Número de Cédula:</label>
        <input type="number" id="cedula" name="cedula" required>

        <p>Precio de Venta: <span id="salePrice"></span></p>
        <label for="initial">Monto Inicial (30%):</label>
        <input type="number" id="initial" name="inicial" min="0" step="0.01" readonly>
        <label for="additionalInitial">¿Desea aumentar la inicial?</label>
        <input type="number" id="additionalInitial" name="inicial-adicional" min="0" step="0.50">

        <p>Fondo de Protección Financiera: <span id="protectionFund"></span></p>
        <p>Monto Total de Financiamiento: <span id="totalFinancing"></span></p>
        <label for="months">Meses de Financiación (1-5):</label>
        <input type="number" id="months" name="meses" min="1" max="5" required>

        <p>Cuota Mensual: <span id="monthlyQuota"></span></p>
        <p>Cuota Quincenal: <span id="biweeklyQuota"></span></p>
        
        
        <input type="hidden" id="hiddenProtectionFund" name="fondo_proteccion">
        <input type="hidden" id="hiddenTotalFinancing" name="total_financiamiento">
        <input type="hidden" id="hiddenMonthlyQuota" name="cuota_mensual">
        <input type="hidden" id="hiddenBiweeklyQuota" name="cuota_quincenal">

        <button type="submit" class="submit-btn">Comprar</button>
      </form>
    </div>
  </div>

  <script>
    const catalog = document.getElementById("catalog");
    const modal = document.getElementById("productModal");
    const closeModal = document.getElementById("closeModal");
    const purchaseForm = document.getElementById("purchaseForm");
    const closeForm = document.getElementById("closeForm");
    const buyButton = document.getElementById("buyButton");

    let selectedProduct;

    fetch("https://caprofuptet.cromstudio.com.ve/tienda/equipos_financiados.json")
      .then(response => response.json())
      .then(data => {
        data.forEach(product => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <img src="${product.image_url}" alt="${product.producto}">
            <h3>${product.producto}</h3>
            <p>Precio: $${product.precio_venta_con_30_por_ciento}</p>
            <button class="buy-btn" onclick="showModal(${JSON.stringify(product).replace(/"/g, '&quot;')})">Ver Producto</button>
          `;
          catalog.appendChild(card);
        });
      });





    function showModal(product) {
      selectedProduct = product;
      modal.style.display = "flex";
      document.getElementById("modalImage").src = product.image_url;
      document.getElementById("modalTitle").textContent = product.producto;
      document.getElementById("modalDescription").textContent = product.descripcion;
      document.getElementById("modalPrice").textContent = `Precio: $${product.precio_venta_con_30_por_ciento}`;
    }

    function showForm() {
      modal.style.display = "none";
      purchaseForm.style.display = "flex";

      const salePrice = selectedProduct.precio_venta_con_30_por_ciento;
      const protectionFund = selectedProduct.fondo_proteccion_financiera;
      const initial = selectedProduct.inicial;

      document.getElementById("salePrice").textContent = `$${salePrice.toFixed(2)}`;
      document.getElementById("protectionFund").textContent = `$${protectionFund.toFixed(2)}`;
      document.getElementById("initial").value = initial.toFixed(2);

      // Calcula y actualiza los datos del formulario
      updateCalculations();
    }

    function updateCalculations() {
      const initial = parseFloat(document.getElementById("initial").value) || 0;
      const additionalInitial = parseFloat(document.getElementById("additionalInitial").value) || 0;
      const months = parseInt(document.getElementById("months").value) || 1;

      const totalInitial = initial + additionalInitial;
      const totalFinancing = selectedProduct.precio_venta_con_30_por_ciento - totalInitial + selectedProduct.fondo_proteccion_financiera;
      const monthlyQuota = totalFinancing / months;
      const biweeklyQuota = monthlyQuota / 2;

      document.getElementById("totalFinancing").textContent = `$${totalFinancing.toFixed(2)}`;
      document.getElementById("monthlyQuota").textContent = `$${monthlyQuota.toFixed(2)}`;
      document.getElementById("biweeklyQuota").textContent = `$${biweeklyQuota.toFixed(2)}`;
    }


    document.getElementById('purchaseData').addEventListener('submit', (event) => {
  // Obtener valores calculados de los elementos visibles
  const protectionFund = document.getElementById('protectionFund').innerText;
  const totalFinancing = document.getElementById('totalFinancing').innerText;
  const monthlyQuota = document.getElementById('monthlyQuota').innerText;
  const biweeklyQuota = document.getElementById('biweeklyQuota').innerText;

  // Actualizar los campos ocultos
  document.getElementById('hiddenProtectionFund').value = protectionFund;
  document.getElementById('hiddenTotalFinancing').value = totalFinancing;
  document.getElementById('hiddenMonthlyQuota').value = monthlyQuota;
  document.getElementById('hiddenBiweeklyQuota').value = biweeklyQuota;
});



    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    closeForm.addEventListener("click", () => {
      purchaseForm.style.display = "none";
    });

    buyButton.addEventListener("click", showForm);

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", updateCalculations);
    });
  </script>
</body>
</html>
